# =============================================
# Conexión a PostgreSQL en Supabase (Producción)
# =============================================

# URL de conexión con SSL (obligatorio en Supabase)
spring.datasource.url=jdbc:postgresql://db.chvbyihpcespekhqcyqx.supabase.co:5432/postgres?sslmode=require&sslrootcert=global

# Credenciales (usar variables de entorno)
spring.datasource.username=postgres
spring.datasource.password=gestock1108202427
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración avanzada de HikariCP (pool de conexiones)
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=5000
spring.datasource.hikari.leak-detection-threshold=5000
spring.datasource.hikari.connection-init-sql=SET TIME ZONE 'UTC'
spring.datasource.hikari.validation-timeout=3000

# =============================================
# Configuración JPA/Hibernate (Optimizada)
# =============================================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.query.fail_on_pagination_over_collection_fetch=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true

# =============================================
# Otros ajustes
# =============================================
server.port=8080
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE